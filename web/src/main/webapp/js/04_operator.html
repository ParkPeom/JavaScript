<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스트립트 연산자</h1>
	<hr>
	<p>최우선 연산자 : () [] {} .</p>
	<p>단항 연산자 : + - ++ -- ! new typeof</p>
	<p>산술 연산자 : * / % + -</p>
	<p>관계 연산자 : &gt; &gt;= &lt; &lt;= == === != !==</p>
	<p>논리 연산자 : &amp;&amp; ||</p>
	<p>대입 연산자 : = *= /= %= += -=</p>
	
	<script type="text/javascript">
		var num=123;
		//alert("값 = "+num);
		
		//typeof(대상) : 대상의 자료형을 제공하는 연산자
		//alert("자료형 = "+typeof(num));//자료형 = number
		
		num="123";
		//alert("값 = "+num);
		//alert("자료형 = "+typeof(num));//자료형 = string
		
		//== 또는 != 연산자는 자료형에 상관없이 값만 비교하여 결과 제공
		//alert("결과 = "+(num==123));//결과 = true
		//alert("결과 = "+(num!=123));//결과 = false
		
		//=== 또는 !== 연산자는 자료형과 값을 비교하여 결과 제공
		//alert("결과 = "+(num===123));//결과 = false
		alert("결과 = "+(num!==123));//결과 = true
	</script> 
</body>
</html>
