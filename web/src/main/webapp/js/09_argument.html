<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>함수의 매개변수(Argument)</h1>
	<hr>
	<p>함수 명령 실행에 반드시 필요한 값을 함수 호출시 전달받아 저장하기 위한 변수</p>
	
	<script type="text/javascript">
		//매개변수는 var 키워드로 변수를 선언하지 않아도 지역변수로 처리
		function sum(num1, num2) {
			alert("합계 = "+(num1+num2));
		}
		
		//함수의 매개변수에 차례대로 값을 전달해서 함수 호출
		//sum(10, 20);
		
		//함수 선언시 작성된 매개변수의 갯수보다 적은 갯수의 값을 전달하여 함수 호출 가능
		// => 값을 전달받지 못한 매개변수에는 [undefined] 자료형의 변수로 표현 - 비정상적인 결과 발생
		//sum(10);//NaN
		
		//함수 선언시 작성된 매개변수의 갯수보다 많은 갯수의 값을 전달하여 함수 호출 가능
		// => 매개변수에 차례대로 값이 전달되어 저장되며 나머지 값은 미사용
		//sum(10, 20, 30);
		
		function total() {
			//alert("total 함수의 명령 실행");
			
			//함수에는 함수 호출시 전달된 모든 값을 저장하는 arguments 객체(Array 객체 - 배열) 존재
			//alert(typeof(arguments));//자료형 : object
			
			//arguments.length : arguments 객체에 저장된 값의 갯수를 표현하는 속성(Property)
			//alert(arguments.length);//배열 요소의 갯수
			
			var tot=0;
			for(i=0;i<arguments.length;i++) {
				//arguments[index] : arguments 객체에 저장된 값을 표현 - 배열 요소
				tot+=arguments[i];
			}
			
			alert("합계 = "+tot);
		}
		
		//매개변수에 상관없이 함수명을 사용하여 함수 호출 가능
		//total();
		//total(10, 20, 30);
		total(10, 20, 30, 40, 50);
	</script>
</body>
</html>
