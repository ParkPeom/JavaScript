<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스트립트 함수(Function)</h1>
	<hr>
	<p>함수 : 값을 전달받아 처리하는 명령의 모임 - 기능 제공</p>
	<p>함수 선언 후 함수 호출을 통해 함수에 작성된 명령 실행 - 기능 구현</p>
	<hr>
	<p>함수는 선언 방법에 따라 선언함수와 익명함수로 구분</p>
	<p>선언함수 : 함수명을 명시하여 선언하는 함수</p>
	<p>익명함수 : 함수명을 명시하지 않고 선언하는 함수</p>
	
	<script type="text/javascript">
		//선언함수 : 함수명을 명시하여 작성된 함수
		//형식)function 함수명(매개변수,매개변수,...) { 명령; 명령; ... }
		function display1() {
			alert("선언함수의 명령 실행");
		}
		
		//alert(typeof(display1));//자료형 : function 
		//alert(display1);//함수명은 함수를 구분하는 식별자
		
		//함수명을 이용하여 함수 호출 - 반복 호출 가능
		//형식)함수명(값1,값2,...)
		//display1();//함수에 작성된 명령 실행
		//display1();
		
		//익명함수 : 함수명을 명시하지 않고 작성된 함수
		//형식)function(매개변수,매개변수,...) { 명령; 명령; ... }
		//함수 선언시 바로 호출하여 사용 - 한 번만 호출 가능
		//형식)(function(매개변수,매개변수,...) { 명령; 명령; ... })(값1,값,...)
		/*
		(function() {
			alert("익명함수의 명령 실행");
		})();
		*/
		
		/*
		//변수에 함수(익명함수) 저장 가능 - 함수변수
		var fun=function() {
			alert("익명함수의 명령 실행");
		}
		
		//alert("자료형 = "+typeof(fun));//자료형 = function
		//alert("변수값 = "+fun);//변수에는 선언된 함수 저장
		
		//함수변수를 사용하여 함수 호출 가능 - 반복 호출 가능
		//형식)함수변수(값1,값2,...)
		fun();
		*/
		
		//선언함수를 변수에 저장할 경우 함수명으로 함수 호출 불가능
		// => 함수명이 함수를 구분하는 식별자로 사용되지만 변수에 저장하면 변수명이 식별자로 사용
		var fun=function display2() {
			alert("선언함수의 명령 실행");
		}
		
		//fun();//함수변수를 사용하여 함수 호출 가능
		//display2();//함수명을 사용하여 함수 호출 불가능(에러 발생)
		
		/*
		//선언함수는 함수 선언 전에 호출 가능 - 선언함수는 명령 실행 전 미리 생성
		display3();//함수 호출 가능
		
		function display3() {
			alert("선언함수의 명령 실행");
		}
		
		//display3();//함수 호출 가능
		*/
		
		//함수변수는 미리 생성되지 않아 함수 선언 전 호출 불가능 
		display4();//함수 호출 불가능(에러 발생)
		
		var display4=function() {
			alert("익명함수의 명령 실행");
		}
		
		//display4();//함수 호출 가능
	</script>
</body>
</html>
