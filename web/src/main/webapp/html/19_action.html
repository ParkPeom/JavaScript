<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>form 태그</h1>
	<hr>
	<p>입력값을 전달받아 처리하는 페이지</p>
	
	<!-- a 태그를 이용하여 다른 웹문서(웹프로그램) 요청 -->
	<!-- => href 속성에 요청 웹문서(웹프로그램)의 URL 주소를 설정하여 페이지 이동 -->
	<!-- => 요청 URL 주소에 쿼리 스트링을 사용하여 값 전달 -->
	<!-- 쿼리 스트링(QueryString) : URL 주소 뒤에 ? 기호를 사용하여 [이름=값] 형식으로 값 전달 -->
	<!-- => & 기호를 사용하여 전달값을 연결해 여러개의 값을 전달 가능 -->
	<!-- URL 주소는 영문자, 숫자, 일부 특수문자로만 표현되며 그외 문자는 사용 불가능 -->
	<!-- => 전달값으로 영문자, 숫자, 일부 특수문자를 제외한 문자 전달 불가능 -->
	<!-- => 영문자, 숫자, 일부 특수문자를 제외한 문자는 부호화 처리하여 전달 - JavaScript 이용 -->
	<p><a href="19_form.html?id=aaa&phone=010-1234-5678">입력페이지 이동</a></p>
</body>
</html>
