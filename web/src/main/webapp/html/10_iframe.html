<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>iframe 태그</h1>
	<hr>
	<!-- iframe 태그 : 브라우저에 새로운 내장 브라우저를 생성하여 태그에 등록된 URL 주소의 
	웹문서(웹프로그램) 응답결과 출력 -->
	<!-- src 속성 : 내장 브라우저에서 요청할 웹문서(웹프로그램)의 URL 주소를 속성값으로 설정 -->
	<!-- height 속성 : 박스모델의 높이를 속성값으로 설정 -->
	<!-- <iframe src="https://www.daum.net" width="600" height="500"></iframe> -->
	
	<iframe src="10_left.html" width="600" height="500"></iframe>
	<iframe src="10_right.html" width="600" height="500" name="right"></iframe>
</body>
</html>
