<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>details 태그</h1>
	<hr>
	<!-- details 태그 : 상세 설정 제공 - 하위태그 : summary -->
	<details>
		<!-- summary 태그 : 요약문 작성 -->
		<summary>Hello</summary>
		<p>안녕하세요.</p>
	</details>
	
	<details>
		<summary>Good Bye</summary>
		<p>안녕히 가세요.</p>
	</details>
</body>
</html>
