<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>mark 태그</h1>
	<hr>
	<!-- mark 태그 : 텍스트 강조(형광색) -->
	<!-- 텍스트 강조 태그 : b, i, strong(주관적인 강조), em(객관적인 강조), mark 등 -->
	<p><strong>2021년 12월 17일</strong> <em>금요일</em>입니다.
	오늘 최저 기온은 <mark style="background-color: lime;">영하 9도</mark>입니다.</p>
</body>
</html>
